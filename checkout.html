<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <header class="principal">
        <nav class="navigation">
            <a href="#">
                <img src="./resources/tesla.svg" alt="Tesla Logo" class="web__logo">
            </a>
        </nav>
    </header>

    <section class="content">

        <div class="leftside">
            <h1 class="title">Checkout</h1>

            <form id="checkout" class="checkout">

                <div class="checkout__columns">
                    
                    <div class="checkout__column">
    
                        <div class="checkout__item">
                            <p class="checkout__paragraph">First Name</p>
                            <input type="text" class="checkout__textinput" name="firstName" id="">
                        </div>
        
                        <div class="checkout__item">
                            <p class="checkout__paragraph">City</p>
                            <input type="text" class="checkout__textinput" name="city" id="">
                        </div>
        
                        <div class="checkout__item">
                            <p class="checkout__paragraph">Phone Number</p>
                            <input type="text" class="checkout__textinput" name="pNumber" id="">
                        </div>
                    </div>
        
                    <div class="checkout__column">
        
                        <div class="checkout__item">
                            <p class="checkout__paragraph">Last Name</p>
                            <input type="text" class="checkout__textinput" name="lastName" id="">
                        </div>
        
                        <div class="checkout__item">
                            <p class="checkout__paragraph">Address</p>
                            <input type="text" class="checkout__textinput" name="address" id="">
                        </div>
        
                        <div class="checkout__item">
                            <p class="checkout__paragraph">Payment Method</p>
                            <select name="" id="" class="checkout__select">
                                <option value="paypal">PayPal</option>
                                <option value="card">Debit/Credit Card</option>
                            </select>
                        </div>
                    </div>
                </div>

                

                <div class="buttons">
                    <a class="buttons__cart" href="./cart.html">Return To Cart</a>
                    <input type="submit" value="CONFIRM ORDER">
                </div>
            </form>

        </div>

        <aside class="summary">

            <div class="summary__text">
                <h3 class="summary__title">Order Summary</h3>
    
            <div class="summary__description">
    
                <div class="summary__item">
    
                    <p>Subtotal</p>
                    <p id="subtotal"></p>
                </div>
    
                <div class="summary__item">
    
                    <p>Shipping</p>
                    <p>Free</p>
                </div>
            </div>

            <h3 class="summary__total" id="total"></h3>
    
        </aside>

    </section>

    <footer class="end">
        <div class="footer__contact">

            <a href="#" class="footer__button">
                <span>CONTACT US</span>
            </a>

            <ul class="footer__menu">
                <li class="footer__item"><a href="#" class="footer__a">Twitter</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Youtube</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Instagram</a></li>
            </ul>
        </div>

        <div class="footer__links">
            <ul class="footer__menu">
                <li class="footer__item"><a href="#" class="footer__a">Tesla Â© 2021</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Privacy & Legal</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Careers</a></li>
                <li class="footer__item"><a href="#" class="footer__a">News</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Engage</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Locations</a></li>
            </ul>
        </div>
    </footer>

</body>
<script src="./js/utils.js"></script>
<script type="module" src="./js/checkout.js"></script>
</html>
