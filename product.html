<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product">

        <div class="product__image">
            <img src="" alt="" class="product__mainImage" id="productImage">
        </div>

        <div class="product__description">

            <h1 class="product__name" id="productName"></h1>
            <p class="product__paragraph" id="productDescription"></p>

            <h3 class="product__price" id="productPrice"></h3>

            <button class="product__addToCart">Add To Cart</button>
        </div>
    </div>
</body>

<script src="./js/utils.js"></script>
<script src="./js/products.js"></script>
<script src="./js/product.js"></script>
</html>
