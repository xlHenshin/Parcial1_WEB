<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>

    <header class="principal">
        <nav class="navigation">
            <a href="#">
                <img src="./resources/tesla.svg" alt="Tesla Logo" class="web__logo">
            </a>

            <div class="navigation__icons">
                <a class="cart" href="./cart.html">
                    <img src="./resources/cart.svg" alt="Cart Icon" class="cart__icon">
                </a>

                <button class="log" id="logBtn">
                    <img src="./resources/login.svg" alt="Log" class="logBtn">
                </button>

            </div>

        </nav>
    </header>

    <div class="product" id="product">

        <div class="product__image">
            <img src="" alt="" class="product__mainImage" id="productImage">
        </div>

        <div class="product__description">

            <div class="product__top">
                <h1 class="product__name" id="productName"></h1>
                <h3 class="product__price" id="productPrice"></h3>

                <div class="product__custom" id="customContent"></div>
                <button id="addToCart" class="product__addToCart">ADD TO CART</button>
            </div>
            
            <div class="product__bottom">
                <h3 class="product__description">Description</h3>
                <p class="product__paragraph" id="productDescription"></p>
            </div>       

        </div>
    </div>

    <div class="loader" id="spinner"></div>

    <footer class="end">
        <div class="footer__contact">

            <a href="#" class="footer__button">
                <span>CONTACT US</span>
            </a>

            <ul class="footer__menu">
                <li class="footer__item"><a href="#" class="footer__a">Twitter</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Youtube</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Instagram</a></li>
            </ul>
        </div>

        <div class="footer__links">
            <ul class="footer__menu">
                <li class="footer__item"><a href="#" class="footer__a">Tesla Â© 2021</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Privacy & Legal</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Careers</a></li>
                <li class="footer__item"><a href="#" class="footer__a">News</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Engage</a></li>
                <li class="footer__item"><a href="#" class="footer__a">Locations</a></li>
            </ul>
        </div>
    </footer>
</body>

<script src="./js/utils.js"></script>
<script type="module" src="./js/product.js"></script>
</html>
