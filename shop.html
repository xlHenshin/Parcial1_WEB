<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/shop.css">
</head>
<body>
    <header class="principal">
        <nav class="navigation">
            <a href="#">
                <img src="./resources/tesla.svg" alt="Tesla Logo" class="web__logo">
            </a>
        </nav>
    </header>

    <main class="main">

        <div class="filters">
            <div>
                <label for="categories">Filter By:</label>
                <select name="categories" id="categories">
                    <option value="">All Products</option>
                    <option value="charging">Charging</option>
                    <option value="vAccesories">Vehicle Accesories</option>
                    <option value="menClothing">Men's Clothing</option>
                    <option value="womenClothing">Women's Clothing</option>
                    <option value="lifestyle">Lifestyle</option>
                </select>
            </div>

            <div>
                <label for="orderBy">Order By:</label>
                <select name="orderBy" id="orderBy">
                    <option value="">Select An Option</option>
                    <option value="asc">Price: Lowest - Highest</option>
                    <option value="desc">Price: Highest - Lowest</option>
                </select>
            </div>
        </div>

        <section class="products" id="products">
        </section>

    </main>

    <footer>
        <div class="footer__contact">

            <a href="#" class="footer__button">
                <span>CONTACT US</span>
            </a>

            <ul class="footer__menu">
                <li class="footer__item"><a href="#">Twitter</a></li>
                <li class="footer__item"><a href="#">Youtube</a></li>
                <li class="footer__item"><a href="#">Instagram</a></li>
            </ul>
        </div>

        <div class="footer__links">
            <ul class="footer__menu">
                <li class="footer__item"><a href="#">Tesla Â© 2021</a></li>
                <li class="footer__item"><a href="#">Privacy & Legal</a></li>
                <li class="footer__item"><a href="#">Careers</a></li>
                <li class="footer__item"><a href="#">News</a></li>
                <li class="footer__item"><a href="#">Engage</a></li>
                <li class="footer__item"><a href="#">Locations</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="./js/app.js"></script>
</html>
